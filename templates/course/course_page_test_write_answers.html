<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="../../static/css/bootstrap-4.0.0.css" rel="stylesheet">

  </head>
  <body>
  	<!-- body code goes here -->
<div class="main-layer">
	<div class="paige_of_course_name" id = "name_of_course">{{name_of_course}}</div>
	  <div class="project-explorer-container"> 
		  <div class="project-explorer" style="margin: 30px 10px 0 10px">
			  <!--Список страниц-->
			  <div class="pages-list">
			  <ul id="list-pages" style="padding: 0;">
								<li class="pages" id="page0">{{name_of_page}}</li>
				</ul>
			  </div>
		  </div>
	  </div>
	<div class="theory-panel"> 
		  <div class="page_title" id = "name_of_page">{{name_of_page}}</div>
		<div><textarea name="text_of_paige" cols="100" rows="7" id="textArea" readonly style="resize:none;overflow-y: auto; border-style:none;"> {{Question}} </textarea></div>
		<div><input type="text" class="form-control" placeholder="введите ответ"></div>
		<form action="" method="post">
			<button type="button" name="back" value="back" class="next_back_btn"><img style="transform: rotate(180deg);" src="../../static/images/course_next.png" alt="Назад"/></button>
			<button name="send" value="send" type="button" class="send">Отправить</button>
			<button type="button" name="forward" value="forward"  class="next_back_btn" style="float:right;"><img src="../../static/images/course_next.png" alt="Вперед"/></button>
	</form>
	</div>
	  </div>
  </body>
